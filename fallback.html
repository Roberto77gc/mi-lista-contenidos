<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sin conexión | Seenly</title>
  <meta name="description" content="Modo offline activado: Tus datos están disponibles y se sincronizarán automáticamente cuando recuperes conexión">
  <meta name="theme-color" content="#3498db" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#2c3e50" media="(prefers-color-scheme: dark)">

  <style>
    :root {
      --color-primary: #3498db;
      --color-error: #e74c3c;
      --color-text: #2c3e50;
      --color-background: #f8f9fa;
      --border-radius: 12px;
    }

    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: var(--color-background);
      color: var(--color-text);
      margin: 0;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 1.5rem;
      text-align: center;
    }

    .offline-container {
      max-width: 500px;
    }

    .logo {
      width: 96px;
      height: 96px;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    h1 {
      color: var(--color-error);
      font-size: 1.8rem;
      margin: 0 0 1rem;
      line-height: 1.3;
    }

    p {
      color: oklch(from var(--color-text) l c h / 0.8);
      margin: 0 0 2rem;
      line-height: 1.6;
    }

    .reload-button {
      background: var(--color-primary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 
        background-color 0.2s ease,
        transform 0.1s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .reload-button:hover {
      background-color: color-mix(in srgb, var(--color-primary) 90%, black);
      transform: translateY(-1px);
    }

    .reload-button:active {
      transform: translateY(0);
    }

    .connection-status {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: oklch(from var(--color-text) l c h / 0.6);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-background: #1a1a1a;
        --color-text: #ffffff;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container" role="alert" aria-live="polite">
    <!-- SVG inline para mejor rendimiento -->
    <svg class="logo" viewBox="0 0 128 128" aria-hidden="true">
      <path fill="#3498db" d="M64 12.3a51.7 51.7 0 1 0 0 103.4 51.7 51.7 0 0 0 0-103.4zm-6.8 81.9V60.9H43.7L64 33.8l20.3 27.1H70.8v33.3h-13.6z"/>
    </svg>

    <h1>Modo offline activado</h1>
    <p>Puedes seguir usando Seenly con los datos almacenados en tu dispositivo. Los cambios se sincronizarán automáticamente cuando recuperes conexión.</p>

    <button class="reload-button" onclick="checkConnection()" aria-label="Verificar conexión">
      <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
        <path d="M17.6 6.3C16 4.7 14.1 4 12 4c-4.4 0-8 3.6-8 8H2C2 6.5 6.5 2 12 2c2.3 0 4.5.8 6.2 2.3L18 6h-6V0l3.6 3.6L19.4 2l4 4-4 4-1.4-1.4L20 7.5V12h-6l4.5-4.5-1.9-1.9z"/>
      </svg>
      Verificar conexión
    </button>

    <p class="connection-status" id="connectionStatus">Última verificación: Ahora mismo</p>
  </div>

  <script>
    function checkConnection() {
      const statusElement = document.getElementById('connectionStatus');
      statusElement.textContent = 'Comprobando conexión...';
      
      // Intento de conexión real
      fetch(window.location.origin, { method: 'HEAD', cache: 'no-cache' })
        .then(() => {
          window.location.reload();
        })
        .catch(() => {
          statusElement.textContent = 'Aún sin conexión - Intenta nuevamente';
          setTimeout(() => {
            statusElement.textContent = 'Última verificación: Hace unos segundos';
          }, 2000);
        });
    }

    // Intenta registrar el Service Worker incluso en offline
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/mi-lista-contenidos/sw.js')
        .catch(error => console.log('SW registration failed:', error));
    }

    // Actualizar estado de conexión en tiempo real
    window.addEventListener('online', () => {
      document.getElementById('connectionStatus').textContent = '¡Conexión detectada! Recargando...';
      setTimeout(() => window.location.reload(), 1500);
    });
  </script>

  <noscript>
    <style>.reload-button,.connection-status{display:none}</style>
    <p style="color: var(--color-error); margin-top: 1rem;">
      ⚠️ Se requiere JavaScript para usar la aplicación offline
    </p>
  </noscript>
</body>
</html>
